<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css" >
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="stylesheet" href="css/loader.css">
        <style>
            .html,body{
                 /* Para que funcione correctamente en Smartphones y Tablets */
                 height:100vh;
            }

            body {
                background-image: url("img/portada2.jpg")!important;
                background-position: center center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
            }

        </style>
        <title>CorEducaci√≥n</title>
    </head>
    <body>
        <div class="mainContent">
            <div class="outer-loader">
                <div class="inner-loader-img">
                    <div class="spinner-border text-danger" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <img src="img/orientacion.png" class="imgOrientation img-fluid" alt="gira tu dispositivo">
            <div class="contenedor" style="display: none;">
                <!-- <img class="imagen img-fluid" src="img/portada2.jpg" alt="" /> -->
                <a class="btn btn-success btn-lg boton" href="lobby.html" role="button">Ingresar</a>
                <div >
                    <img class="logo img-fluid" src="img/logo.png" data-toggle="tooltip" data-placement="right" title=""/>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript">
            $(window).on('load', function () {
                $('.outer-loader').delay(1000).fadeOut('slow', function(){
                    $('.contenedor').delay(1000).css('display', 'block');
                    var orientation=screen.orientation.type;
                    if(orientation=="portrait-primary"){
                        $(".contenedor").css("display", "none");
                        $(".imgOrientation").css("display", "block");
                    }else{
                        $(".contenedor").css("display", "block");
                        $(".imgOrientation").css("display", "none");
                    }

                    window.onorientationchange = function(){
                        var orientation2=screen.orientation.type;
                        if(orientation2=="portrait-primary"){
                            $(".contenedor").css("display", "none");
                            $(".imgOrientation").css("display", "block");
                        }
                        if(orientation2=="landscape-primary"){
                            $(".contenedor").css("display", "block");
                            $(".imgOrientation").css("display", "none");
                        }
                    }
                });
            });
        </script>
    </body>
</html>
